<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe)">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-8/12 mx-auto shadow-lg overflow-hidden bg-white rounded-xl">
          <div class="lg:w-1/2 w-full flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('https://plus.unsplash.com/premium_photo-1714051661316-4432704b02f8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8')">
            <h1 class="text-white text-3xl mb-3">Welcome</h1>
            <div class="">
              <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem culpa nisi quas nulla fugiat. <span class="text-purple-500">Learn more.</span></p>
            </div>
          </div>
          <div class="lg:w-1/2 w-full py-16 px-12">
            <h2 class="text-3xl">Register</h2>
            <p class="mb-4">Create your account. It's free and only take a minute</p>
            <form>
              <div class="grid grid-cols-2 gap-5">
                <input placeholder="Firstname" class="border border-gray-400 py-1 px-2" type="text" />
                <input placeholder="Surname" class="border border-gray-400 py-1 px-2" type="text" />
              </div>
              <div class="mt-5">
                <input placeholder="Email " class="border w-full border-gray-400 py-1 px-2" type="text" />
              </div>
              <div class="mt-5">
                <input placeholder="Password" class="border w-full border-gray-400 py-1 px-2" type="password" />
              </div>
              <div class="mt-5">
                <input placeholder="Confirm Password" class="border w-full border-gray-400 py-1 px-2" type="password" />
              </div>
              <div class="mt-5">
                <input type="checkbox" class="border border-gray-400" />
                <span>
                  I accept the <a class="text-purple-500 font-semibold">Terms of Use & <a href="" class="text-purple-500 font-semibold">Privacy Policy</a></a>
                </span>
              </div>
              <div class="mt-5">
                <button class="w-full bg-purple-500 py-3 text-center text-white">Register Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
